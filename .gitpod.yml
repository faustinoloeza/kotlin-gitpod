# Define el archivo Docker a usar
image:
  file: .gitpod.Dockerfile

# Tarea 1: Ejecutar el proyecto
tasks:
  - name: Run project
    command: |
      # Limpiar la terminal
      printf "\033[3J\033c\033[3J" 
      # Ejecutar Android Studio
      /bin/android-studio

# Definir c√≥mo manejar diferentes puertos
ports:
  - port: 5900
    onOpen: ignore
  - port: 6080
    onOpen: open-preview
  - port: 8080
    onOpen: ignore
  - port: 5037
    onOpen: ignore
  - port: 9100-9101
    onOpen: ignore
  - port: 40000-50000
    onOpen: ignore
